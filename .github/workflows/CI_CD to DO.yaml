name: CI/CD workflow

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        
    steps: 
      - name: Check Out Repo
        uses: actions/checkout@v2
    # install doctl
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}
    # install kubectl
      - name: Set up kubectl
        uses: matootie/dokube@v1.3.4
        with:
          personalAccessToken: ${{ secrets.DIGITALOCEAN_TOKEN }}
          clusterName: koval
    # test conection node digitalocean
      - name: Get nodes
        run: kubectl get nodes
    # save digitalocean config
      - name: Save digitalocean kubeconfig
        run: doctl kubernetes cluster kubeconfig save koval
    # helm
      - name: Helm tool installer
        uses: Azure/setup-helm@v1
       
      - name: run crart-releaser
        uses: helm/chart-releaser-action@v1.1.0
        env:
          CR_TOKEN: "${{ secrets.DIGITALOCEAN_TOKEN }}"
    # add script
      - name: GitHub Script
        uses: actions/github-script@v4.0.2
        with:
          script: |
            
            doctl kubernetes cluster kubeconfig save 72cebbe0-2b40-4c26-82b0-cdff31173d0b
            
            curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
            chmod 700 get_helm.sh
            ./get_helm.sh

            sudo apt install -y git 

            git clone https://github.com/saniok92/workflow.git
            cd workflow
            cp helm ~/.kube
            cd ~/.kube
            helm install app helm/




    
      